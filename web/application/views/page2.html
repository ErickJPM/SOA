$def with(data)
<html>
    <body>
        <form action="" method="POST">
            <label>Numer 1</label>
            <input type="number" id="number1" name="number1" value="$data[0]">
            <br>
            <label>Number2</label>
            <input type="number" id="number2" name="number2" value="$data[1]">
            <br>
            <label>ADD</label>
            <input readonly type="number" id="add" name="add" value="$data[2]">
            <br>
            <button type="submit">Add</button>

        </form>
    </body>
</html>
